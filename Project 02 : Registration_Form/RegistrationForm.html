<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="RegistrationForm.css">
</head>
<body>
    <div class="container">
        <form class="registration-form">
            <h1><b>Registration Form</b></h1>
            <div class="form-group">
                <label for="username"><b>Username<sup> *</sup></b></label>
                <div class="input-container">
                    <i class="fa fa-user icon"></i>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email"><b>Email<sup> *</sup></b></label>
                <div class="input-container">
                    <i class="fa fa-envelope icon"></i>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password"><b>Password<sup> *</sup></b></label>
                <div class="input-container">
                    <i class="fa fa-lock icon"></i>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
            </div>
            <div class="form-group">
                <label for="confirm-password"><b>Confirm Password<sup> *</sup></b></label>
                <div class="input-container">
                    <i class="fa fa-lock icon"></i>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>
                <br>
            <footer class="note">Note : ( <b>*</b> ) denotes the field is Mandatory.</footer>
            <br>
            </div>
            
            <div class="form-group">
                <button type="submit"><h3>SUBMIT</h3></button>
            </div>
        </form>
    </div>
</body>
</html>
